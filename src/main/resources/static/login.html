<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header></header>
    <main>
        <div>
           <form action="">
            <h3>Login</h3>

            <div class="field">

                <div>
                    <label for="username"></label>
                </div>

                <input type="text" id="username" name="username" placeholder="username">
            </div>



            <div class="field">

                <div>
                    <label for="password"></label>
                </div>

                <input type="password" id="password" name="password" placeholder="password" min="2" max="20">
            </div>


            <div class="button">
                <button class="button-custom" type="submit">Login</button>
             </div>
           </form> 
        </div>
    </main>
    <footer></footer>
</body>
</html>
